name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

# Cancel previous runs on same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:

  pmd-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run PMD (Docker image)
        uses: docker://pmdcode/pmd:latest
        with:
          args: >
            check
            -d ./TeamProject/src/main/java
            -R ./TeamProject/rulesets/java/quickstart.xml
            -f text
            -r TeamProject/pmd.txt

      - name: Show PMD Summary
        run: |
          echo "First 50 lines of PMD report:"
          head -50 TeamProject/pmd.txt || true

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: TeamProject/pmd.txt

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Run Tests + Coverage
        working-directory: ./TeamProject
        run: |
          mvn -B -ntp clean verify
      
      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.java-version }}
          path: TeamProject/target/surefire-reports/

      - name: Upload Jacoco HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.java-version }}
          path: TeamProject/target/site/jacoco/

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          PERCENT=$(grep -Eo 'Total.*?([0-9]+\.[0-9]+)%' TeamProject/target/site/jacoco/index.html | tail -1 | grep -Eo '[0-9]+\.[0-9]+')
          echo "coverage=$PERCENT" >> $GITHUB_OUTPUT
          echo "Coverage: $PERCENT"

      - name: Enforce Minimum Coverage
        run: |
          MIN=50
          ACT=${{ steps.coverage.outputs.coverage }}
          echo "Minimum coverage required: $MIN%"
          if [ "$(printf "%.0f" "$(echo "$ACT < $MIN" | bc -l)")" = "1" ]; then
            echo "Coverage ${ACT}% is below threshold ${MIN}%"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: [pmd-analysis, test]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Package Application
        working-directory: ./TeamProject
        run: mvn -B -ntp clean package -DskipTests

      - name: List target directory
        run: ls -1 TeamProject/target

      - name: Archive Production Build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: TeamProject/target/*SNAPSHOT.jar

      - name: Record SHA256
        run: |
          shasum -a 256 TeamProject/target/*SNAPSHOT.jar > build-sha256.txt
        shell: bash

      - name: Upload Build Hash
        uses: actions/upload-artifact@v4
        with:
          name: build-sha256
          path: build-sha256.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5

      - name: Download Production Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./dist

      - name: Verify Artifact
        run: |
          ls -l dist
          file dist/*SNAPSHOT.jar

      # Placeholder deploy implementation
      - name: (Placeholder) Deploy / Publish
        run: |
          echo "Deploy step placeholder. Add actual deployment logic here (e.g., scp, docker build & push, gh release)."

      - name: Post-Deploy Summary
        run: echo "Deployment simulation completed."
