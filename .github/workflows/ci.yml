name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# Cancel previous runs on same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:

  pmd-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven


      - name: Run PMD (Docker image)
        uses: docker://pmdcode/pmd:latest
        with:
          args: >
            check
            -d ./TeamProject/src/main/java
            -R ./TeamProject/rulesets/java/quickstart.xml
            -f text
            -r ./TeamProject/pmd.txt
            -v
            --fail-on-violation true
            --minimum-priority 3

      - name: Show PMD Summary
        working-directory: ./TeamProject
        run: |
          if [ -f pmd.txt ]; then
            echo "=== PMD Report Summary ==="
            wc -l pmd.txt
            echo ""
            echo "First 50 lines:"
            head -50 pmd.txt
          else
            echo "⚠️ PMD report not generated"
          fi

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: ./TeamProject/pmd.txt
          retention-days: 5  # Auto-delete after 5 days

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Run Tests + Coverage
        working-directory: ./TeamProject
        run: |
          mvn -B -ntp clean verify
      
      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.java-version }}
          path: TeamProject/target/surefire-reports/

      - name: Upload Jacoco HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.java-version }}
          path: TeamProject/target/site/jacoco/

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          CSV="TeamProject/target/site/jacoco/jacoco.csv"
          if [ ! -f "$CSV" ]; then
            echo "Jacoco CSV not found!"
            exit 1
          fi
          # Parse CSV: INSTRUCTION_MISSED, INSTRUCTION_COVERED
          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV")
          TOTAL=$((MISSED + COVERED))
          if [ "$TOTAL" -eq 0 ]; then
            PERCENT=0
          else
            PERCENT=$(awk "BEGIN {printf \"%.2f\", ($COVERED / $TOTAL) * 100}")
          fi
          echo "coverage=$PERCENT" >> $GITHUB_OUTPUT
          echo "Coverage: $PERCENT%"

      - name: Enforce Minimum Coverage
        run: |
          MIN=50
          ACT=${{ steps.coverage.outputs.coverage }}
          echo "Minimum coverage required: ${MIN}%"
          echo "Actual coverage: ${ACT}%"
          # Compare as integers (multiply by 100 to avoid floats)
          ACT_INT=$(printf "%.0f" "$(echo "$ACT * 100" | awk '{print $1}')")
          MIN_INT=$((MIN * 100))
          if [ "$ACT_INT" -lt "$MIN_INT" ]; then
            echo "❌ Coverage ${ACT}% is below threshold ${MIN}%"
            exit 1
          fi
          echo "✅ Coverage check passed"

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Checkstyle
        working-directory: ./TeamProject
        run: |
          mvn -B -ntp checkstyle:checkstyle
    
      - name: Check Checkstyle Violations
        run: |
          VIOLATIONS=$(grep -c '<error' TeamProject/target/checkstyle-result.xml || echo 0)
          echo "Checkstyle violations: $VIOLATIONS"
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "❌ Checkstyle found $VIOLATIONS violations"
            head -50 TeamProject/target/checkstyle-result.xml
            exit 1
          fi

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: TeamProject/target/checkstyle-result.xml

      # Optional: upload full target/checkstyle-cachefile if you want caching
