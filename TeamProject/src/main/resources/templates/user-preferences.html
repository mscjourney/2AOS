<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/user/preferences">User Preferences</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>Add User Preferences</h1>
      
      <form method="post" action="/ui/user/preferences" class="form">
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="number" id="userId" name="userId" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="clientId">Client ID:</label>
          <input type="number" id="clientId" name="clientId" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="cities">City Preferences (comma-separated):</label>
          <input type="text" id="cities" name="cities" class="form-control" placeholder="e.g., New York, Los Angeles">
        </div>
        
        <div class="form-group">
          <label for="weather">Weather Preferences (comma-separated):</label>
          <input type="text" id="weather" name="weather" class="form-control" placeholder="e.g., Clear, Sunny">
        </div>
        
        <div class="form-group">
          <label for="temperature">Temperature Preferences (comma-separated):</label>
          <input type="text" id="temperature" name="temperature" class="form-control" placeholder="e.g., 70-80, 60-70">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Preferences</button>
      </form>
      
      <div th:if="${user}" class="result-box">
        <h3>Preferences Added Successfully!</h3>
        <p><strong>User ID:</strong> <span th:text="${user.id}"></span></p>
        <p th:if="${user.cityPreferences != null && !user.cityPreferences.isEmpty()}">
          <strong>Cities:</strong> <span th:text="${#strings.listJoin(user.cityPreferences, ', ')}"></span>
        </p>
        <p th:if="${user.weatherPreferences != null && !user.weatherPreferences.isEmpty()}">
          <strong>Weather:</strong> <span th:text="${#strings.listJoin(user.weatherPreferences, ', ')}"></span>
        </p>
        <p th:if="${user.temperaturePreferences != null && !user.temperaturePreferences.isEmpty()}">
          <strong>Temperature:</strong> <span th:text="${#strings.listJoin(user.temperaturePreferences, ', ')}"></span>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
