<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle != null ? pageTitle + ' - TARS' : 'TARS - Travel Alert and Recommendation Service'}">TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div th:if="${error}" class="alert alert-error">
      <strong>Error:</strong> <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success">
      <strong>Success!</strong> Operation completed successfully.
    </div>
    
    <div th:replace="${content}"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 TARS - Travel Alert and Recommendation Service</p>
  </footer>
</body>
</html>
