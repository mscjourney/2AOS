<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Client - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>Create Client</h1>
      
      <form method="post" action="/ui/client/create" class="form">
        <div class="form-group">
          <label for="name">Client Name:</label>
          <input type="text" id="name" name="name" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Client</button>
      </form>
      
      <div th:if="${result}" class="result-box">
        <h3>Client Created Successfully!</h3>
        <p><strong>Client ID:</strong> <span th:text="${result.clientId}"></span></p>
        <p><strong>Name:</strong> <span th:text="${result.name}"></span></p>
        <p th:if="${result.message}" th:text="${result.message}"></p>
      </div>
    </div>
  </main>
</body>
</html>
