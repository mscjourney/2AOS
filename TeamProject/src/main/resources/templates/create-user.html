<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>Create User</h1>
      
      <form method="post" action="/ui/user/create" class="form">
        <h2>User Information</h2>
        <div class="form-group">
          <label for="clientId">Client ID:</label>
          <input type="number" id="clientId" name="clientId" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" required class="form-control" placeholder="e.g., user, admin">
        </div>
        
        <h2>User Preferences (Optional)</h2>
        <div class="form-group">
          <label for="cities">Cities (comma-separated):</label>
          <input type="text" id="cities" name="cities" class="form-control" placeholder="e.g., Boston, New York">
        </div>
        
        <div class="form-group">
          <label for="weather">Weather Preferences (comma-separated):</label>
          <input type="text" id="weather" name="weather" class="form-control" placeholder="e.g., sunny, clear">
        </div>
        
        <div class="form-group">
          <label for="temperature">Temperature Preferences (comma-separated):</label>
          <input type="text" id="temperature" name="temperature" class="form-control" placeholder="e.g., 70F, 60-80F">
        </div>
        
        <button type="submit" class="btn btn-primary">Create User</button>
      </form>
      
      <div th:if="${user}" class="result-box">
        <h3>User Created Successfully!</h3>
        <p><strong>User ID:</strong> <span th:text="${user.userId}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
      </div>
    </div>
  </main>
</body>
</html>
