<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Weather Alerts - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>User Weather Alerts</h1>
      
      <form method="post" action="/ui/weather/user-alerts" class="form">
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="number" id="userId" name="userId" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Get User Alerts</button>
      </form>
      
      <div th:if="${alerts != null && !alerts.isEmpty()}">
        <h3>Weather Alerts for User <span th:text="${userId}"></span></h3>
        <div th:each="alert : ${alerts}" class="result-box">
          <h4>Location: <span th:text="${alert.location}"></span></h4>
          <p><strong>Timestamp:</strong> <span th:text="${alert.timestamp}"></span></p>
          
          <div th:if="${alert.alerts != null && !alert.alerts.isEmpty()}">
            <h5>Alerts:</h5>
            <div th:each="alertItem : ${alert.alerts}" class="alert-item">
              <p th:each="entry : ${alertItem}">
                <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div th:if="${alerts != null && alerts.isEmpty()}" class="empty-state">
        <p>No alerts found for this user.</p>
      </div>
    </div>
  </main>
</body>
</html>
