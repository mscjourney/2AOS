<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Advisory - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>Travel Advisory</h1>
      
      <form method="post" action="/ui/country/advisory" class="form">
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required class="form-control" placeholder="e.g., France">
        </div>
        
        <button type="submit" class="btn btn-primary">Get Advisory</button>
      </form>
      
      <div th:if="${advisory}" class="result-box">
        <h3>Travel Advisory for <span th:text="${country}"></span></h3>
        <pre th:text="${advisory}" class="advisory-text"></pre>
      </div>
    </div>
  </main>
</body>
</html>
