<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Summary - TARS</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/ui" class="nav-brand">TARS</a>
      <div class="nav-links">
        <a href="/ui">Dashboard</a>
        <a href="/ui/client/create">Create Client</a>
        <a href="/ui/user/create">Create User</a>
        <a href="/ui/users">View Users</a>
        <a href="/ui/weather/recommendation">Weather</a>
        <a href="/ui/city/summary">City Summary</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1>Crime Summary</h1>
      
      <form method="post" action="/ui/crime/summary" class="form">
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required class="form-control" placeholder="e.g., North Carolina or NC">
        </div>
        
        <div class="form-group">
          <label for="offense">Offense Type:</label>
          <input type="text" id="offense" name="offense" required class="form-control" placeholder="e.g., Robbery">
        </div>
        
        <div class="form-group">
          <label for="month">Month (two-digit):</label>
          <input type="text" id="month" name="month" required class="form-control" placeholder="e.g., 10" pattern="[0-9]{2}">
        </div>
        
        <div class="form-group">
          <label for="year">Year (four-digit):</label>
          <input type="text" id="year" name="year" required class="form-control" placeholder="e.g., 2024" pattern="[0-9]{4}">
        </div>
        
        <button type="submit" class="btn btn-primary">Get Crime Summary</button>
      </form>
      
      <div th:if="${summary}" class="result-box">
        <h3>Crime Summary</h3>
        <p><strong>State:</strong> <span th:text="${summary.state}"></span></p>
        <p><strong>Month:</strong> <span th:text="${summary.month}"></span></p>
        <p><strong>Year:</strong> <span th:text="${summary.year}"></span></p>
        <p><strong>Summary:</strong> <span th:text="${summary.message}"></span></p>
      </div>
    </div>
  </main>
</body>
</html>
