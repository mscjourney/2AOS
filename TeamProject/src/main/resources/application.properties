# Logging configuration (overridable via env)
logging.level.root=${LOG_LEVEL:INFO}
logging.file.path=${LOG_PATH:${USER_HOME}/tars-logs}
logging.file.name=${logging.file.path}/Tars.log

spring.application.name=TravelAlertAndRecommendationService
userFilePath=./data/userPreferences.json

# API key security configuration
security.apiKey.header=X-API-Key
# Comma-separated list of public paths (filter bypass)
security.publicPaths=/,/index,/health,/login
# Comma-separated list of admin API keys (admin-only access to /clients/**)
security.adminApiKeys=